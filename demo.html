<!DOCTYPE html>
<html data-ng-app='ngQuickDateDemo'>
  <head>
    <title>ngQuickDate Demo</title>
    <link rel="stylesheet" type="text/css" href="dist/ng-quick-date.css" media="all" />
    <link rel="stylesheet" type="text/css" href="dist/ng-quick-date-default-theme.css" media="all" />
  </head>
  <body>
    <div ng-controller='DemoCtrl'>
      <form name='date_form' novalidate>
        <p>
          <label>My Date</label>
          <datepicker name='myDate' ng-model='myDate' required></datepicker>
        </p>
        <p>
          <label>Some other field</label>
          <input type='text' name='otherField' ng-model='otherField' required />
        </p>
      </form>
      <br/>
      <br/>
      <a href='' ng-click='setToToday()'>Set Date to Today</a>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <!-- <script type='text/javascript' src='vendor/sugar.js' /> -->
    <!-- <script type='text/javascript' src='vendor/date.js' /> -->
    <!-- <script type='text/javascript' src='bower_components/jquery/jquery.js' /> -->
    <script type="text/javascript" src="dist/ng-quick-date.js"></script>
    <script type='text/javascript'>
      var app = angular.module("ngQuickDateDemo", ["ngQuickDate"]);
      app.config(function(ngQuickDateDefaultsProvider) {
        return ngQuickDateDefaultsProvider.set({
        });
      });
      app.controller("DemoCtrl", function($scope) {
        $scope.myDate = new Date(2013, 9, 5);
        $scope.setToToday = function() { $scope.myDate = new Date(); }
        $scope.$watch('myDate', function(newVal, oldVal) {
          console.log("newVal is a " + typeof(newVal));
          console.log("scope.myDate is a " + typeof($scope.myDate));
          console.log("scope.myDate is a date? " + angular.isDate($scope.myDate));
          console.log("form is valid? ", $scope.date_form.$valid)
          console.log("form is dirty? ", $scope.date_form.$dirty)
        });
      });
    </script>
  </body>
</html>
